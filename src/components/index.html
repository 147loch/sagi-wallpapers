<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Sagittarius Eye Wallpapers</title>
    <link rel="stylesheet" href="../assets/scss/App.scss">
    <link rel="stylesheet" href="../vendor/croppie/croppie.css">
  </head>
  <body class="process-windows">
    <div id="app-mount" class="flex-app-mount">
      <div class="titlebar-windows titlebar flex flex-direction-row-reverse flex-justify-start flex-align-stretch">
        <div class="wordmark">
          <img src="../assets/img/full_logo_white.svg" alt="SAGi Logo" class="wordmark-image">
        </div>
        <div class="titlebar-win-button-close titlebar-win-button flex flex-justify-center flex-align-center"><svg name="TitleBarClose" width="12" height="12" viewBox="0 0 12 12"><polygon fill="#ffffff" fill-rule="evenodd" points="11 1.576 6.583 6 11 10.424 10.424 11 6 6.583 1.576 11 1 10.424 5.417 6 1 1.576 1.576 1 6 5.417 10.424 1"></polygon></svg></div>
        <div class="titlebar-win-button-max titlebar-win-button flex flex-justify-center flex-align-center">
          <svg name="TitleBarMaximize" width="12" height="12" viewBox="0 0 12 12"><rect width="9" height="9" x="1.5" y="1.5" fill="none" stroke="#ffffff"></rect></svg>
          <svg name="TitleBarUnmaximize" class="hidden" width="12" height="12" viewBox="0 0 12 12">
            <mask id="Mask">
              <rect fill="#ffffff" width="12" height="12"></rect>
              <path fill="#000000" d="M 3 1 L 9 1 L 9 7 L 8 7 L 8 2 L 3 2 L 3 1 z"/>
              <path fill="#000000" d="M 1 3 L 7 3 L 7 9 L 1 9 L 1 3 z"/>
            </mask>
            <path fill="#ffffff" d="M 2 0 L 10 0 L 10 8 L 8 8 L 8 10 L 0 10 L 0 2 L 2 2 L 2 0 z" mask="url(#Mask)"/>
          </svg>
        </div>
        <div class="titlebar-win-button-min titlebar-win-button flex flex-justify-center flex-align-center"><svg name="TitleBarMinimize" width="12" height="12" viewBox="0 0 12 12"><rect fill="#ffffff" width="10" height="1" x="1" y="6"></rect></svg></div>
      </div>

      <div class="flex-app">
        <div class="app flex-vertical app-dark">
          <div class="wrapper scrollbar scrollbar-ghost splash-background layer-animate" data-frame="homepage">
          <!-- <div class="wrapper scrollbar scrollbar-ghost splash-background layer-animate hidden" data-frame="homepage"> -->
            <div class="home image image-loaded image-full-width wrapper-right-split">
              <!-- <img class="" src="../assets/img/home_file_upload_background.png"> -->
            </div>
            <div class="wrapper-left-split">
              <div class="flex-wrapper dragdrop-area">
                <div id="modal-welcome" class="layer-animate">
                  <div class="wrapper-centering">
                    <div class="title margin-bottom-8 color-white weight-light">
                      Welcome!
                    </div>
                    <div class="subtitle weight-normal">
                      Drag & drop a screenshot to begin.
                    </div>
                    <!-- <div data-if="local-picture">
                      <hr>
                      <div class="size-mini weight-light">
                        It looks like you already have a picture in the works.<br>
                        The app may have crashed, in which case you will have to redo the cropping process.<br>
                        <button type="button" class="button look-filled color-brand size-small grow" name="appInit" onclick="startApp()"><div class="contents">Load the Previous Picture</div></button>
                      </div>
                    </div> -->
                  </div>
                </div>
                <div id="modal-file-drop" class="upload-drop-modal hidden">
                  <div class="bg-scale"></div>
                  <div class="inner">
                    <div class="title">
                      Drag & Drop
                    </div>
                    <div class="instructions">
                      Drop the screenshot here<br>
                      You will be able to do simple edits
                    </div>
                  </div>
                </div>
                <div id="modal-file-error" class="upload-drop-modal error hidden">
                  <div class="inner">
                    <div class="title">
                      Invalid File Type
                    </div>
                    <div class="instructions">
                      Uh oh... The image doesn't seem<br>
                      like an image to me.
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="layers flex-vertical flex-spacer hidden layer-animate fadescale-out" data-frame="steps-app">
          <!-- <div class="layers flex-vertical flex-spacer" data-frame="steps-app"> -->
            <div class="layer">
              <div class="ui-standard-sidebar-view">
                <div class="content-region">
                  <img src="../assets/img/home_file_upload.png" alt="Cropper" id="cropper-img">
                </div>
                <div class="sidebar-region">
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <script src="../assets/js/process.js" charset="utf-8"></script> -->
    <script src="../assets/js/directives/scriptModuleStart.js" charset="utf-8"></script>
      <script src="../vendor/jquery/jquery.js" charset="utf-8"></script>
      <script src="../vendor/croppie/croppie.js" charset="utf-8"></script>
    <script src="../assets/js/directives/scriptModuleEnd.js" charset="utf-8"></script>

    <script src="../assets/js/functions.js" charset="utf-8"></script>
    <script src="../assets/js/titlebar.js" charset="utf-8"></script>
    <!-- <script src="../assets/js/image.js" charset="utf-8"></script> -->
    <script src="../assets/js/main.js" charset="utf-8"></script>
    <script src="../assets/js/dragndrop.js" charset="utf-8"></script>
  </body>
</html>
